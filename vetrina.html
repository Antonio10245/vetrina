<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vetrina 1</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .container { position: relative; display: inline-block; }
        
        /* Animazione pulsante */
        @keyframes pulsazione {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        .hotspot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
            animation: pulsazione 1.5s infinite;
        }

        .tooltip {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            width: 150px;
        }

        .tooltip img { width: 100%; border-radius: 5px; }
    </style>
</head>
<body>

    <h2>Vetrina prova</h2>

    <div class="container">
        <img src="vetrina.jpeg" alt="Prova vetrina" width="600">

        <!-- Hotspot pulsante -->
        <div class="hotspot" style="top: 100px; left: 75px;" onclick="mostraInfo(event, 'info1')"></div>
        <div class="tooltip" id="info1" style="top: 120px; left: 70px;">
            <p>buonasera.</p>
        </div>
    </div>

    <script>
        function mostraInfo(event, id) {
            let tooltip = document.getElementById(id);
            tooltip.style.display = (tooltip.style.display === "block") ? "none" : "block";
        }
    </script>

</body>
</html>
